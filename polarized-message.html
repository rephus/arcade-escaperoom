<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Message for 3D Glasses</title>
    <style>
        body {
            background-color: #fff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        .message {
            font-size: 5em;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            user-select: none; /* Prevent text selection */
            opacity: 0.7; /* Adjust opacity for blending */
            mix-blend-mode: screen; /* Blending mode to make it harder to see */
        }

        /* Red Layer - Visible through the red lens */
        .red-layer {
            color: red;
            transform: translate(-3px, -3px); /* Slight shift up-left */
        }

        /* Cyan Layer - Visible through the blue lens */
        .cyan-layer {
            color: cyan;
            transform: translate(3px, 3px); /* Slight shift down-right */
        }

        /* Noise background for the entire page */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="100%" width="100%"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"></feTurbulence></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)" /></svg>') repeat;
            opacity: 0.2; /* Adjust opacity of noise to blend with the background */
            z-index: -1; /* Position behind the text */
        }

        /* Additional noise layer on top of the text */
        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="100%" width="100%"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="4" stitchTiles="stitch"></feTurbulence></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)" /></svg>') repeat;
            opacity: 0.3; /* Adjust opacity of noise to make text difficult to see */
            z-index: 1; /* Position in front of the text */
            pointer-events: none; /* Allow clicking through the noise */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Red Layer -->
        <div class="message red-layer">Pop the balloons</div>
        <!-- Cyan Layer -->
        <div class="message cyan-layer">Pop the balloons</div>
        <!-- Noise Layer -->
        <div class="noise-overlay"></div>
    </div>
</body>
</html>
